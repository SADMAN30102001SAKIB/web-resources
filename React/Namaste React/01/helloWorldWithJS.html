<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <div class="root"></div>
    <script>
      const h1 = document.createElement("h1");
      h1.textContent = "Hello World";
      document.querySelector(".root").appendChild(h1);
    </script>
  </body>
</html>
